<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<title>Web creada con Bootstrap5</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
						<a href="#" class="navbar-brand"><strong>Logotipo</strong></a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contenidoMenu" aria-expanded="false" aria-label="Mostrar/Ocultar Navegacion" >
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="contenidoMenu">
								<ul class="navbar-nav me-auto">

									<li class="nav-item">
										<a href="#" class="nav-link" >Inicio</a>
									</li>

									<li class="nav-item dropdown">
										<a href="#" class="nav-link dropdown-toggle" id="submenuProductos" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>

										<!-- sub-elemetnos -->
										<ul class="dropdown-menu" aria-labelledby="submenuProductos">
											<li><a href="#" class="dropdown-item">Computadoras</a></li>
											<li><a href="#" class="dropdown-item">Laptops</a></li>
											<li><a href="#" class="dropdown-item">Smartphones</a></li>
											<li><a href="#" class="dropdown-item">Drones</a></li>
											<li><a href="#" class="dropdown-item">Accesiorios</a></li>
										</ul>
									</li>

									<li class="nav-item">
										<a href="#" class="nav-link">Contacto</a>
									</li>
								</ul>
								<!-- formulario de busqueda -->
								<form action="" class="d-flex">
									<input type="text" class="form-control me-2" placeholder="Buscar" aria-label="Buscar">
									<button class="btn btn-primary" type="submit">Buscar</button>
								</form>
						</div>
				</div>
		</nav>
	</header>

	<main class="container">
		<div class="row">
			<div class="col">
				<div id="slideshow" class="carousle slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active"> <!-- clase ative en el primer elementos para mosntrar el carousel -->
						    <img src="/img/s1.jpg" class="w-100" alt="imagen de carousel">
					    </div>
						<div class="carousel-item">
						    <img src="/img/s2.jpg" class="w-100" alt="imagen de carousel">
					    </div>
						<div class="carousel-item">
						    <img src="/img/s3.jpg" class="w-100" alt="imagen de carousel">
					    </div>
				    </div>

					<!-- controles de carousel -->
					<button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Anterior</span>
					</button>

					<button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Siguiente</span>
					</button>

					<!-- indicadores -->
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide #1">
						</button>
						<button type="button" data-bs-target="#slideshow" data-bs-slide-to="1" aria-current="true" aria-label="Slide #2">
						</button>
						<button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" aria-current="true" aria-label="Slide #3">
						</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
